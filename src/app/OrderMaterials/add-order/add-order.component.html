<div class="main-container" style="height: 92vh;" id="element-to-export">
    <div class="row">
        <div class="col-sm-11"></div>
        <!-- พิมพ์ใบสั่งซื้อ -->
        <!-- <div class="col-sm-1">
            <div class="example-button-row">
                <button class="btn btn-success" (click)="downlondPDF()">พิมพ์</button>
            </div>
        </div> -->
    </div>

    <div class="card" style="margin-top: 30px; margin-right: 10px; margin-left: 10px;">
        <!-- หัวเรื่อง -->
        <div class="card-header">
            <h2 class="card-title" style="text-align: center;">ใบสั่งซื้อวัตถุดิบ</h2>
        </div>

        <!-- หัวเรื่องผู้ขาย -->
        <div class="card-header">
            <h3 class="card-title">ผู้ขาย</h3>
        </div>

        <!-- เลือกร้านค้า -->
        <div class="card-body">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <ng-multiselect-dropdown [placeholder]="'custom placeholder'" [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
                        </ng-multiselect-dropdown>
                    </div>
                </div>
            </div>
        </div>

        <!-- หัวเรื่องวันที่ -->
        <div class="card-header">
            <h3 class="card-title">วันที่</h3>
        </div>

        <!-- เลือกวันที่ -->
        <div class="card-body">
            <div class="row">
                <div class="col-sm-6">
                    <form [formGroup]="myFormStart" (ngSubmit)="onSubmitSingle()">
                        <div class="form-group">
                            <label>วันที่สั่งซื้อ</label>
                            <input class="form-control" placeholder="Select Date" formControlName="singleDate1" [ngxDatePicker]="dateInstanceOne">
                            <ngx-date-picker #dateInstanceOne [options]="singleDatePickerOptions1"></ngx-date-picker>
                        </div>
                    </form>
                </div>

                <!-- <div class="col-sm-6">
                    <form [formGroup]="myFormEnd" (ngSubmit)="onSubmitSingle1()">
                        <div class="form-group">
                            <label>วันที่รับวัตถุดิบ</label>
                            <input class="form-control" placeholder="Select Date" formControlName="singleDate2" [ngxDatePicker]="dateInstanceOne">
                            <ngx-date-picker #dateInstanceOne [options]="singleDatePickerOptions2"></ngx-date-picker>
                        </div>
                    </form>
                </div> -->
            </div>
        </div>

        <!-- หัวเรื่องรายการวัตถุดิบ -->
        <div class="card-header">
            <h3 class="card-title">รายการ</h3>
        </div>

        <!-- หัวเรื่องย่อยรายการวัตถุดิบ -->
        <div class="crad-body" style="margin-top: 20px; margin-left: 10px; margin-right: 10px;">
            <!-- ปุ่มเพิ่มรายการ -->
            <button class="example-button-row" class="btn btn-success" (click)="addCreds()">เพิ่มรายการ</button>
            <div class="row" style="margin-top: 10px;">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label>สินค้า/บริการ</label>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label>รายละเอียด</label>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <label>จำนวน</label>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <label>ราคา</label>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <label>ยอดรวม</label>
                    </div>
                </div>
            </div>

            <!-- เพิ่มรายการที่ล่ะแถว -->
            <div formArrayName="credentials" *ngFor="let creds of form.controls.credentials?.value; let i = index">
                <ng-container [formGroupName]="i">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input formControlName="Material" type="text" class="form-control" placeholder="ชื่อวัตถุดิบ">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <textarea formControlName="Detail" type="text" class="form-control" placeholder="รายละเอียด"></textarea>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                                <input formControlName="Quantity" type="text" class="form-control" placeholder="จำนวน">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                                <input formControlName="Price" type="text" class="form-control" placeholder="ราคา/ชิ้น">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                                <input formControlName="PriceSum" type="text" class="form-control" placeholder="ราคารวม">
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <textarea formControlName="Note" type="text" class="form-control" placeholder="หมายเหตุ"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">ยอดรวมสินค้า</div>
                <div class="col-sm-3">...</div>
            </div>
            <div class="row">
                <div class="col-sm-3">รวมเงินทั้งสิ้น</div>
                <div class="col-sm-3">...</div>
            </div>
        </div>


    </div>
    <div class="row" style="margin-top: 10px; margin-bottom: 10px;">
        <div class="col-sm-1">
            <button class="example-button-row" class="btn btn-success" type="submit">ยืนยัน</button>
        </div>
        <div class="col-sm-1">
            <button class="example-button-row" class="btn btn-danger" type="button">ยกเลิก</button>
        </div>
    </div>
</div>
